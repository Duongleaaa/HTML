<body>
    <!-- Contact form -->
    <div class="form-container">

        <h2>Gửi thông tin liên hệ cho chúng tôi</h2>
        <span class="p1">Bạn gãy điền nội dung tin nhắn vào form dưới đây, chúng tôi sẽ trả lời sau khi nhận được.</span><br>

        <div class="private-container">
            <ul class="private-input">
                <li class="item"> <div class="box-input"> <input class="input" type="text" placeholder="Họ và tên *"> </div> </li>
                <li class="item"> <div class="box-input"> <input class="input" type="text" placeholder="Email *"> </div> </li>
                <li class="item"> <div class="box-input"> <input class="input" type="text" placeholder="Số điện thoại *"> </div> </li>
                <li class="item"> <div class="box-input"> <input class="input" type="text" placeholder="Địa chỉ *"> </div> </li>
            </ul>
    
            <ul class="note-send">
                <li class="item"> <div> <textarea cols="30" rows="10"  class="note" placeholder="Nội dung *"></textarea></div> </li>
                <li class="item"> <div> <button class="button-send">Gửi</button> </div> </li>
            </ul>
        </div>
    </div>
