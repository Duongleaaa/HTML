<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>My Project</h1>
    <div class="title">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Image URL" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Link" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Tag (Ex:React, Angular)" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div>
            <button type="button" class="btn btn-primary">+ New Project</button>
        </div>
        
    </div>

    <div class="info">
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Project Name</th>
                <th>Image URL</th>
                <th>Link</th>
                <th>Tag</th>
                <th>Action</th>
            </tr>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/getLocalStorage.js"></script>
    <script src="/JS/add.js"></script>
    <script src="/JS/delete.js"></script>
</body>

</html>
