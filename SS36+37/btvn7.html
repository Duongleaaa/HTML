<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./btvn7.css">
</head>
<body>
    <table border="1px">
        <tr>
            <td colspan="4">
                <div id="display"></div>
            </td>
        </tr>
        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td><button id="btnAdd">+</button></td>
        </tr>
        <tr>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td><button id="btnSubtract">-</button></td>
        </tr>
        <tr>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td><button id="btnMultiply">*</button></td>
        </tr>
        <tr>
            <td><button id="btnClear">AC</button></td>
            <td colspan="2"><button id="btnEqual">=</button></td>
            <td><button id="btnDivide">/</button></td>
        </tr>
    </table>

    <script src="./btvn7.js"></script>
</body>
</html>
