<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="./BTVN1.css">
</head>
<body>
    <form action="">
        <div class="private-form">
            <h2>Thông tin cá nhân</h2>
            <div>
                <label for="name">Họ và tên:</label><br>
                <input required type="text" name="name" id="name">
            </div>
            <div>
                <label for="age">Tuổi:</label><br>
                <input type="number" name="age" id="age" min="0" class="yellow-input">
            </div>
            <div>
                <button class="button">
                    Gửi
                </button>
            </div>
    
        </div>
    </form>
</body>
</html>
