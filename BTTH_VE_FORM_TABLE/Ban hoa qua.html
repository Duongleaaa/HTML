            <tr>

    <h2>BOOKING FORM</h2>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div> <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div> <br>
        
        <div>
            <label for="phone">Phone:</label>
            <input type="number" name="phone" id="phone">
        </div> <br>

        <div>
            <label for="date">Date:</label>
            <input type="date">
        </div><br>

        <div>
            <label for="time">Time:</label>
            <input type="time">
        </div><br>

        <div>
            <label for="customer">Number of Guests:</label>
            <input type="number" name="customer" id="customer">
        </div><br>

        <div>
            <input type="submit" value="Submit">
        </div><br>
    </form>

    <h2>Car Purchase Form</h2>
    <form action="">
        <div>
            <label for="name1">Name:</label>
            <input type="text" name="name1" id="name1">
        </div><br>

        <div>
            <label for="email1">Email:</label>
            <input type="email1">
        </div><br>

        <div>
            <label for="phone1">Phone:</label>
            <input type="number">
        </div><br>

        <div>
            <label for="choose">Choose a Car</label>
            <select name="choose" id="">
                <option value="">Model 1</option>
                <option value="">Model X</option>
                <option value="">Model 4</option>
            </select>
        </div><br>

        <div>
            <label for="colorCar">Choose a Color</label>
            <select name="colorCar" id="">
                <option value="">Red</option>
                <option value="">Black</option>
                <option value="">Blue</option>
            </select>
        </div><br>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity">
        </div><br>

        <div>
            <label for="date2">Delivery Date:</label>
            <input type="date">
        </div><br>

        <div>
            <input type="submit" value="Submit">
        </div><br>
    </form>
</body>
</html>
