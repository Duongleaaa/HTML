<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của bạn</title>
</head>
<body>
    <form action="">
        <h3 style="background-color: orange; width: 200px;">SỞ THÍCH CỦA BẠN</h3>
        <div style="color:blue;">
            <label for="username">Họ và Tên</label>
            <input type="text" required name="username" id="username">
        </div> <br>

        <div style="margin-left: 30px; color: blue;">
            <label for="email">Email</label>
            <input type="email" required name="email" id="email">
        </div><br>

        <div style="color: orange;">
            <label for="favorite" style="color: blue;">Sở thích</label>
            <input type="checkbox"> Thể thao
            <input type="checkbox"> Âm nhạc
            <input type="checkbox"> Đọc sách
        </div><br>

        <div style="margin-left: 57px; color: orange;">
            <input type="checkbox"> Lướt web
            <input type="checkbox"> Chơi game
            <input type="checkbox"> Điện ảnh
        </div><br>
        
        <div style="margin-left: 57px; color: orange;">
            <input type="checkbox"> Du lịch
        </div><br>

        <div>
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>
</html>
