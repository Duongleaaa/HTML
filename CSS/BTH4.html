<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển dụng</title>
    <link rel="stylesheet" href="./BTH4.css">
</head>
<body >
    <div style="background-color: rgb(248, 243, 243);">
        <h2 style="text-align: center;">Tuyển dụng</h2><br>
    <div id="form">
        <form action="">
            <div>
                <label for="name">Họ và tên:</label><br>
                <input type="text" name="name" id="name" class="long">
            </div><br>

            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="long">
            </div><br>

            <div>
                <label for="CV">CV:</label><br>
                <input type="file" name="cv" id="cv">
                
            </div><br>

            <div>
                <label for="mes">Tin nhắn:</label><br>
                <textarea name="mes" id="" cols="50" rows="4"></textarea>
            </div><br>

            <div>
                <button id="submit"> Gửi</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
