<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./btvn1.css">
</head>
<body>
    <div class="all">
        <div class="progress-bar">
          <div class="progress" style="width: 100%;"></div>
          <div class="contain">
            <div class="marker" id="step1">1</div>
            <div class="marker" id="step2">2</div>
            <div class="marker" id="step3">3</div>
            <div class="marker" id="step4">4</div>
          </div>
        </div>
        <div class="choice">
          <button class="button prev" id="prev-button" disabled>Prev</button>
          <button class="button next" id="next-button">Next</button>
        </div>
      </div>
    </div>

</body>
<script src="./btvn1.js"></script>
</html>
