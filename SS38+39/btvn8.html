<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="./btvn8.css">
<body>
    <div class="app">
        <h1>Weight Converter</h1>
        <p>Type a value in any of to the fiels to convert between weight measurements.</p>
        <div class="content">
            <div class="item">
                <p>Pounds</p>
                <input class="input-weight" type="number">
            </div>
            <div class="item">
                <p>Kilograms</p>
                <input class="input-weight" type="number">
            </div>
            <div class="item">
                <p>Ounces</p>
                <input class="input-weight" type="number">
            </div>
            <div class="item">
                <p>Grams</p>
                <input class="input-weight" type="number">
            </div>
            <div class="item">
                <p>Stones</p>
                <input class="input-weight" type="number">
            </div>

        </div>
    </div>
</body>
