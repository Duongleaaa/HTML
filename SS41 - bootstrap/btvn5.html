<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="background-color: rgb(255, 245, 240); width: 50%; padding: 20px;">
    <h1>Billing Address</h1> <br>
    <div style="display: flex; gap: 34px; width: 100%;">
        <div class="mb-3" style="width: 100%;">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput"  >
          </div>
          <div class="mb-3" style="width: 100%;">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" >
          </div>
    </div>
    <div class="mb-3" style="width: 100%;">
        <label for="formGroupExampleInput2" class="form-label">Username</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
    </div>
    <div class="mb-3" style="width: 100%;">
        <label for="formGroupExampleInput2" class="form-label">Email (Optional)</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="you@example.com">
    </div>
    <div class="mb-3" style="width: 100%;">
        <label for="formGroupExampleInput2" class="form-label">Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="123 Main St">
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
